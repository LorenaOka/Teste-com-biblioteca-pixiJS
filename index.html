<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gelatina</title>
</head>
<body>
    <h1 style="color: red;">jello dance</h1>
    <script src="pixi.js"></script>
<script>
  const app = new PIXI.Application({ background:'#ffffff' });
document.body.appendChild(app.view);

PIXI.Assets.load('https://media.istockphoto.com/id/154947469/pt/foto/gelatina-de-vermelho.jpg?s=612x612&w=0&k=20&c=gKquFyZOATKyQhDSD2NZVUHOYhLJtjgbkESNqmeHtS4=').then((texture) => {
    const plane = new PIXI.SimplePlane(texture, 10, 10);

    plane.x = 100;
    plane.y = 100;

    app.stage.addChild(plane);

    // Get the buffer for vertice positions.
    const buffer = plane.geometry.getBuffer('aVertexPosition');

    // Listen for animate update
    let timer = 0;
    app.ticker.add(() => {
        // Randomize the vertice positions a bit to create movement.
        for (let i = 0; i < buffer.data.length; i++) {
            buffer.data[i] += Math.sin((timer / 10) + i) * 0.5;
        }
        buffer.update();
        timer++;
    });
});

    </script>


</body>
</html>
